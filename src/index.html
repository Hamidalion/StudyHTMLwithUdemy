<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- самый главный тег на странице -->
      <meta charset="UTF-8" />
      <!-- кодировка нашей страницы -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="Это первый пример моей страницы с Udemy"
      />
      <meta name="author" content="Ilay Kozlov" />

      <!-- заголовок -->
      <title>Document</title>
   </head>
   <body>
      <!-- шапка -->
      <header>
         <span>HTML5</span>
      </header>

      <!-- навигационная меюшка -->
      <nav></nav>

      <!-- оформление записи в блоге -->
      <article></article>

      <!-- отдельные смсловые секции на сайте -->
      <section></section>

      <!-- боковая колонка -->
      <aside></aside>

      <!-- главная часть сайта -->
      <main></main>

      <address></address>

      <!-- подвал -->
      <footer></footer>

      <!-- выделение текста -->
      <mark> </mark>

      <!-- перенос строкиб перенесет по необходимости -->
      <wbr>

      <!-- тег времени -->
      <time></time>

      Hello world!
   </body>
</html>
